<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Jersey+20&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4691f768e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__one">
        <a class="spotify__icon" href="#"
          ><i class="fa-brands fa-spotify"></i
        ></a>
        <div class="header__search">
          <a class="home__button" href="#">
            <i class="fa-solid fa-house house__icon"></i>
          </a>
          <div id="searchBox" class="search__box">
            <i
              id="searchIcon"
              class="fa-solid fa-magnifying-glass search__icon"
            ></i>
            <input
              id="searchInput"
              class="search__input"
              type="text"
              placeholder="What do you want to play?"
            />
            <hr class="search__hr" />
            <a class="folder__button" href="#"
              ><i id="folderIcon" class="fa-solid fa-folder"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="header__two">
        <nav class="nav__2">
          <ul>
            <li><a class="links" href="#">Premium</a></li>
            <li><a class="links" href="#">Support</a></li>
            <li><a class="links" href="#">Download</a></li>
          </ul>
        </nav>
        <hr class="nav__hr" />
        <nav class="nav__3">
          <ul>
            <li class="links__2">
              <a href="#"
                ><i class="fa-regular fa-circle-down"></i> Install App</a
              >
            </li>
            <li class="links__2"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <i class="fa-solid fa-magnifying-glass search__icon__2"></i>
        <button class="open__app__btn">Open App</button>
        <button class="login__btn">Log in</button>
        <i id="menuBtn" class="fa-solid fa-bars menu"></i>
      </div>
      <div id="sideMenuDiv" class="side__menu">
        <i id="sideMenuCancel" class="fa-solid fa-xmark side__menu__x"></i>
        <ul class="side__menu__nav__1">
          <li><a href="#">Log in</a></li>
          <li><a href="#"> Sign up</a></li>
        </ul>
        <hr class="side__menu__hr" />
        <ul class="side__menu__nav__2">
          <li><a href="#">Premium</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Download</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
